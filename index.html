<!DOCTYPE html>
<html ng-app="store">
<head lang="en">
    <meta charset="UTF-8">
    <title>Shaping up with Angular.js</title>

    <link rel="stylesheet" type="text/css" href="bootstrap.min.js" />

    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <p>{{"Hello" + " you"}}</p>

    <div ng-controller="StoreController as store">
        <div ng-repeat="product in store.products" ng-hide="store.product.soldOut">
            <h1>{{product.name}}</h1>
            <h2>{{product.price | currency}}</h2>

            <button ng-show="product.canPurchase">Add to Cart</button>

            <section ng-init="tab = 1">
                <ul class="nav nav-pills">
                    <li>
                        <a href ng-click="tab = 1">Description</a>
                    </li>
                    <li>
                        <a href ng-click="tab = 2">Specification</a>
                    </li>
                    <li>
                        <a href ng-click="tab = 3">Reviews</a>
                    </li>
                </ul>

                <div class="panel" ng-show="tab == 1">
                    <h4>Description</h4>
                    <p>{{product.description}}</p>
                </div>
                <div class="panel" ng-show="tab == 2">
                    <h4>Specifications</h4>
                    <blockquote>None yet</blockquote>
                </div>
                <div class="panel" ng-show="tab == 3">
                    <h4>Reviews</h4>
                    <blockquote>None yet</blockquote>
                </div>
            </section>


        </div>
    </div>
</body>
</html>
